server {
    listen 80;
    server_name api-rejuvena.duckdns.org;

    # Увеличенный лимит размера для загрузки фото
    client_max_body_size 50M;
    client_body_timeout 300s;
    client_header_timeout 300s;

    # Root redirects to admin
    location = / {
        return 301 /admin/;
    }

    # Serve admin panel
    location /admin/ {
        alias /var/www/rejuvena-backend/admin-panel/;
        try_files $uri $uri/ /index.html =404;
        index index.html;
        
        # Set correct MIME types
        types {
            text/html html;
            text/css css;
            application/javascript js;
            application/json json;
        }
    }

    location /admin {
        return 301 /admin/;
    }

    # Serve uploaded media
    location /uploads/ {
        alias /var/www/rejuvena-backend/uploads/;
        expires 1y;
        add_header Cache-Control "public";
    }

    # API proxy and other backend routes
    location / {
        proxy_pass http://localhost:9527;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Увеличенные таймауты для медленных подключений
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
}
