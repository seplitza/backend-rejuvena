name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies (Backend)
        run: npm install

      - name: Build Backend
        run: npm run build

      - name: Install dependencies (Admin Panel)
        run: |
          cd admin-panel
          npm install

      - name: Build Admin Panel
        run: |
          cd admin-panel
          npm run build
          
      - name: Create deployment package
        run: |
          mkdir -p deploy-package
          cp -r dist deploy-package/
          cp -r src deploy-package/
          cp -r admin-panel/dist deploy-package/admin-panel
          cp package.json package-lock.json tsconfig.json deploy-package/
          tar -czf deploy.tar.gz -C deploy-package .

      - name: Deploy to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "deploy.tar.gz"
          target: "/tmp/"

      - name: Extract and restart on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /var/www/rejuvena-backend
            
            # Backup
            mkdir -p backups
            tar -czf backups/backup-$(date +%Y%m%d-%H%M%S).tar.gz dist admin-panel src || true
            
            # Extract new version
            tar -xzf /tmp/deploy.tar.gz -C /var/www/rejuvena-backend
            rm /tmp/deploy.tar.gz
            
            # Install production dependencies
            npm install --production
            
            # Set permissions
            chown -R www-data:www-data /var/www/rejuvena-backend/admin-panel
            
            # Restart backend with PM2
            pm2 restart rejuvena-backend || pm2 start dist/server.js --name rejuvena-backend
            
            # Restart nginx
            systemctl restart nginx
            
            echo "âœ… Deployment completed!"
            pm2 status
