name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies (Backend)
        run: npm install

      - name: Build Backend
        run: npm run build

      - name: Install dependencies (Admin Panel)
        run: |
          cd admin-panel
          npm install

      - name: Build Admin Panel
        run: |
          cd admin-panel
          NODE_ENV=production npm run build
        env:
          VITE_API_URL: /api

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            # Backup current version and .env
            cd /var/www/rejuvena-backend
            mkdir -p backups
            tar -czf backups/backup-$(date +%Y%m%d-%H%M%S).tar.gz dist admin-panel || true
            
            # Save .env file before git reset
            cp .env .env.backup 2>/dev/null || echo "No .env to backup"
            
            # Pull latest code from git
            git fetch origin
            git reset --hard origin/main
            
            # Restore .env file
            mv .env.backup .env 2>/dev/null || echo "No .env backup to restore"
            
            # Update source code
            rm -rf src-new
            mkdir -p src-new
            
      - name: Copy Backend files to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "src/*,package.json,package-lock.json,tsconfig.json,dist/*"
          target: "/var/www/rejuvena-backend-temp"
          strip_components: 0

      - name: Copy Admin Panel build to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "admin-panel/dist/*"
          target: "/var/www/rejuvena-backend-temp/admin-panel"
          strip_components: 2

      - name: Update server and restart
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            # Move new files
            cd /var/www/rejuvena-backend
            rsync -av --delete /var/www/rejuvena-backend-temp/dist/ ./dist/
            rsync -av --delete /var/www/rejuvena-backend-temp/admin-panel/ ./admin-panel/
            
            # Clean temp
            rm -rf /var/www/rejuvena-backend-temp
            
            # Install dependencies
            npm install --production
            
            # Create .env if it doesn't exist
            if [ ! -f .env ]; then
              echo "Creating .env file..."
              echo "PORT=9527" > .env
              echo "MONGODB_URI=mongodb://localhost:27017/rejuvena" >> .env
              echo "JWT_SECRET=rejuvena-super-secret-key-2026" >> .env
              echo "NODE_ENV=production" >> .env
              echo "UPLOAD_DIR=uploads" >> .env
              echo "MAX_FILE_SIZE=52428800" >> .env
              echo "EMAIL_FROM=noreply@mail.seplitza.ru" >> .env
              echo "FRONTEND_URL=https://seplitza.github.io/rejuvena" >> .env
              echo "RESEND_API_KEY=re_rj675j5x_DELv28yV2qGtTK5Dwzs6B872" >> .env
              echo "ALFABANK_USERNAME=r-seplitza-api" >> .env
              echo "ALFABANK_PASSWORD=D!ndA6U65Bx*bKq" >> .env
              echo "ALFABANK_API_URL=https://payment.alfabank.ru/payment/rest" >> .env
              echo "ALFABANK_RETURN_URL=https://seplitza.github.io/rejuvena/payment/success" >> .env
              echo "ALFABANK_FAIL_URL=https://seplitza.github.io/rejuvena/payment/fail" >> .env
            fi
            
            # Ensure photo diary directories exist with correct permissions
            mkdir -p uploads/photo-diary/originals
            mkdir -p uploads/photo-diary/cropped
            chmod -R 777 uploads/photo-diary
            
            # Update nginx configuration if changed
            if [ -f nginx.conf ]; then
              sudo cp nginx.conf /etc/nginx/sites-available/rejuvena
              sudo nginx -t && sudo systemctl reload nginx || echo "⚠️ Nginx config unchanged or has errors"
            fi
            
            # Restart backend
            pm2 restart rejuvena-backend || pm2 start ecosystem.config.json
            
            # Show status
            pm2 status
            
            echo "✅ Deployment completed successfully!"
